
# Permitir auto-creación de tablas en desarrollo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Orígenes CORS extra en dev
cors.allowed-origins=http://localhost:4200

# Logs más detallados
logging.level.org.hibernate=ERROR
#logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/tienda-vn}?createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.activemq.broker-url=tcp://localhost:61616

# --------------------------------------------------------
# Infinispan
# --------------------------------------------------------
infinispan.server.host=localhost
infinispan.server.port=11222